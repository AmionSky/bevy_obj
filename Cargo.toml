[package]
name = "bevy_obj"
version = "0.10.1"
authors = ["Csányi István <icsanyi96@gmail.com>"]
edition = "2021"
license = "MIT"
description = "A Wavefront .obj mesh asset loader plugin for the Bevy engine"
keywords = ["bevy", "obj"]
repository = "https://github.com/AmionSky/bevy_obj"
readme = "README.md"

[dependencies]
bevy_app = "0.10"
bevy_asset = "0.10"
bevy_render = "0.10"
bevy_utils = "0.10"

anyhow = "1.0"
thiserror = "1.0"

tobj = "3.2"

[dev-dependencies]
bevy = "0.10"

[[example]]
name = "render"
path = "example/render.rs"
