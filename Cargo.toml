[package]
name = "bevy_obj"
version = "0.10.1"
authors = ["Csányi István <icsanyi96@gmail.com>"]
edition = "2021"
license = "MIT"
description = "A Wavefront .obj mesh asset loader plugin for the Bevy engine"
keywords = ["bevy", "obj"]
repository = "https://github.com/AmionSky/bevy_obj"
readme = "README.md"

[dependencies]
bevy_app = "0.11"
bevy_asset = "0.11"
bevy_render = "0.11"
bevy_utils = "0.11"
bevy_ecs = "0.11"
bevy_scene = { version = "0.11", optional = true}
bevy_pbr = { version = "0.11", optional = true}

anyhow = "1.0"
thiserror = "1.0"

tobj = "4.0.0"

[dev-dependencies]
bevy = "0.11"

[features]
scene = ["tobj/async", "tobj/log", "dep:bevy_scene", "dep:bevy_pbr"]

[[example]]
name = "render"
path = "example/render.rs"
