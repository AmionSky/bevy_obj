[package]
name = "bevy_obj"
version = "0.10.0"
authors = ["Csányi István <icsanyi96@gmail.com>"]
edition = "2021"
license = "MIT"
description = "A Wavefront .obj mesh asset loader plugin for the Bevy engine"
keywords = ["bevy", "obj"]
repository = "https://github.com/AmionSky/bevy_obj"
readme = "README.md"

[dependencies]
bevy_app = "0.9"
bevy_asset = "0.9"
bevy_render = "0.9"
bevy_utils = "0.9"
bevy_scene = { version = "0.9", optional = true}
bevy_ecs  = { version = "0.9", optional = true}
bevy_pbr = { version = "0.9", optional = true}
bevy_hierarchy = { version = "0.9", optional = true}

anyhow = "1.0"
thiserror = "1.0"

tobj = { version = "3.2", features = ["async"] }

[dev-dependencies]
bevy = "0.10"

[features]
scene = ["dep:bevy_scene", "dep:bevy_pbr", "dep:bevy_hierarchy", "dep:bevy_ecs"]

[[example]]
name = "render"
path = "example/render.rs"
