[package]
name = "bevy_obj"
version = "0.9.1"
authors = ["Csányi István <csanyistvan02@gmail.com>"]
edition = "2021"
license = "MIT"
description = "A Wavefront .obj mesh asset loader plugin"
repository = "https://github.com/AmionSky/bevy_obj"
readme = "README.md"

[dependencies]
bevy_app = "0.9"
bevy_asset = "0.9"
bevy_render = "0.9"
bevy_utils = "0.9"
bevy_math = "0.9"
bevy_scene = { version = "0.9", optional = true}
bevy_ecs = "0.9"
bevy_pbr = { version = "0.9", optional = true}
bevy_hierarchy = { version = "0.9", optional = true}

anyhow = "1.0"
thiserror = "1.0"

tobj = { version = "3.2.5", features = ["async"] }

[dev-dependencies]
bevy = "0.9"

[features]
scene = ["dep:bevy_scene", "dep:bevy_pbr", "dep:bevy_hierarchy"]

[[example]]
name = "render"
path = "example/render.rs"
