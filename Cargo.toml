[package]
name = "bevy_obj"
version = "0.12.0"
authors = ["Csányi István <icsanyi96@gmail.com>"]
edition = "2021"
license = "MIT"
description = "A Wavefront .obj mesh asset loader plugin for the Bevy engine"
keywords = ["bevy", "obj"]
repository = "https://github.com/AmionSky/bevy_obj"
readme = "README.md"

[dependencies]
bevy_app = { git = "https://github.com/bevyengine/bevy" }
bevy_asset = { git = "https://github.com/bevyengine/bevy" }
bevy_render = { git = "https://github.com/bevyengine/bevy" }
bevy_utils = { git = "https://github.com/bevyengine/bevy" }
bevy_ecs = { git = "https://github.com/bevyengine/bevy" }
bevy_scene = { git = "https://github.com/bevyengine/bevy", optional = true}
bevy_pbr = { git = "https://github.com/bevyengine/bevy", optional = true}

anyhow = "1.0"
thiserror = "1.0"

tobj = "4.0.0"

[dev-dependencies]
bevy = { git = "https://github.com/bevyengine/bevy" }

[features]
scene = ["tobj/async", "tobj/log", "dep:bevy_scene", "dep:bevy_pbr"]

[[example]]
name = "render"
path = "example/render.rs"
